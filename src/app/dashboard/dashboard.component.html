<div class="parent">
    <div>
        <h1>Welcome {{user}}</h1>
        <a routerLink="/transaction">Transaction History</a>
    </div>
    <div class="child">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 container border border-2 mt-3 ms-5 w-25 p-5 text-center">
                <img src="../../assets/image/Banks (1).jpg" alt="" height="25%" width="100px"><br><br>
        <h3 style="text-align:center"> Deposite</h3><br>
        <input [(ngModel)]="acno" type="text" id="depo_acno" name="account no"  class="form-control" placeholder="Account number"><br>
        <input [(ngModel)]="pswd" type="password" id="depo_pswd" name="password"  class="form-control" placeholder="Password"><br>
        <input [(ngModel)]="amount" type="text" id="depo_amount" name="amount" class="form-control" placeholder="Amount"><br>

        <button class="btn btn-info" (click)="deposit()" type="button">Deposite</button><br>
        <!-- <a routerLink="">Sign in</a> -->
        </div>
            </div>
        
        
    </div>
    <div class="child">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 container border border-2 mt-3 ms-5 w-25 p-5 text-center">
                <img src="../../assets/image/Banks (1).jpg" alt="" height="25%" width="100px"><br><br>
        <h3 style="text-align:center"> Withdraw</h3><br>
        <input [(ngModel)]="acno1" type="text" id="with_acno" name="account no" class="form-control" placeholder="Account number"><br>
        <input [(ngModel)]="pswd1" type="password" id="with_pswd" name="password" class="form-control" placeholder="Password"><br>
        <input [(ngModel)]="amount1" type="text" id="with_amount" name="amount"  class="form-control" placeholder="Amount"><br>

        <button class="btn btn-info" (click)="withdraw()" type="button">Withdraw</button><br>
        <!-- <a routerLink="">Sign in</a> -->
        </div>
            </div>
        
        
    </div>
</div>
